name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # تم التحديث لـ v4

    - name: set up JDK 17
      uses: actions/setup-java@v4  # تم التحديث لـ v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || true

    - name: Build with Gradle
      run: |
        # التأكد من وجود ملفات الـ Wrapper
        if [ ! -f gradlew ]; then
          gradle wrapper --gradle-version 8.1.1
        fi
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4  # هذا هو التعديل الأساسي المطلوب (v4)
      with:
        name: DeviceInfo-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
